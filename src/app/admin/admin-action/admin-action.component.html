<div class="container-fluid">
    <button type="button" class="button btn-admin" (click)="toggleTemplateStatus()"
        [disabled]="actionForm.dirty || isUploaded || editStatus">Додати акцію</button>
    <ng-container *ngIf="!templateStatus">
        <div class="overflow-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Назва</th>
                        <th>Заголовок</th>
                        <th>Опис</th>
                        <th>Картинка</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let action of adminActions">
                        <td>{{action.date | date: 'dd.MM.YYYY'}}</td>
                        <td>{{action.name}}</td>
                        <td>{{action.title}}</td>
                        <td>{{action.description.length > 50 ? (action.description | slice:0:50) + '...' :
                            action.description }}
                        </td>
                        <td><img class="w-100" [src]="action.imagePath" alt="action"></td>
                        <td>
                            <button type="button" class="btn-table link-hover"
                                (click)="editActions(action)">Редагувати</button>
                            <button type="button" class="btn-table link-hover"
                                (click)="deleteActions(action)">Видалити</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
    <ng-container *ngIf="templateStatus">
        <form [formGroup]="actionForm" (ngSubmit)="editStatus ? updateActions() : addActions()">
            <div class="flex">
                <div class="mb-3">
                    <input type="text" class="form-control" id="actionName" formControlName="name" placeholder="*Назва">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="actionTitle" formControlName="title"
                        placeholder="*Заголовок">
                </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control w-100" id="actionDescription" cols="30" rows="6"
                    formControlName="description" placeholder="*Опис"></textarea>
            </div>
            <ng-container *ngIf="!isUploaded">
                <div class="mb-3">
                    <input type="file" class="form-control" id="actionFile" accept="image/*" (change)="upload($event)">
                </div>
            </ng-container>
            <ng-container *ngIf="isUploaded">
                <div class="image-preview">
                    <button type="button" class="button delete-btn" (click)="deleteImage(actionForm.value.imagePath)"><span>Видалити</span></button>
                    <img [src]="actionForm.value.imagePath" alt="action preview">
                </div>
            </ng-container>
            <button type="submit" class="button btn-admin" [disabled]="actionForm.invalid">Зберегти</button>
        </form>
    </ng-container>
</div>
